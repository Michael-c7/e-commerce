<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="app">
        <nav class="navbar">
            <button class="navbar__toggle-btn">
                <span class="navbar__toggle-btn__bar"></span>
                <span class="navbar__toggle-btn__bar"></span>
                <span class="navbar__toggle-btn__bar"></span>
            </button>
            <div class="navbar-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="navbar__info">
                <ul>
                    <li>
                        <form class="search-bar">
                            <input class="search-bar__input" type="text" placeholder="Enter a product" aria-label="search"/>
                            <button class="search-bar__submit" aria-label="submit search">
                                <i class="fa fa-search"></i>
                            </button>
                        </form>
                    </li>
                    <li>
                        <button class="navbar__item-cart">
                            <div class="navbar__item-cart__amt">
                                <div>4</div>
                            </div>
                            <i class="fa fa-shopping-cart cart-icon" aria-hidden="true"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>


        <section class="app__body">
                <aside class="filter-content">
                    <button class="filter-content__clear-filter">Clear Filter</button>

                    <div class="filter-content__products">
                        <h2>
                            <button class="filter-content__products-btn">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                            </button>
                            <div>Product type</div>
                        </h2>
                        <form action="">
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> I have a bike</label>
                                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                                <label for="vehicle2"> I have a car</label>
                                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                                <label for="vehicle3"> I have a boat</label>
                        </form>
                    </div>
                    <div class="filter-content__price">
                        <h2>
                            <button class="filter-content__price-btn">
                                <i class="fa fa-chevron-down" aria-hidden="true"></i>
                            </button>
                            <div>Price type</div>
                        </h2>
                        <form action="">
                            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                                <label for="vehicle1"> I have a bike</label>
                                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                                <label for="vehicle2"> I have a car</label>
                                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                                <label for="vehicle3"> I have a boat</label>
                        </form>
                    </div>
                </aside>

            <div class="body__main-content">
                <div class="slider-show-section">
                    <div>slideshow-stuff-here</div>
                </div>

                <ul class="product-content">
                    <li class="product-content__item">
                        <img src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg" alt="item img">
                        <div class="item-name">blue bag</div>
                        <div class="item-price">$222</div>
                        <p class="product-content__description">
                            Lorem ipsum dolor sit amet consectetur,
                            adipisicing elit. Obcaecati voluptas odit iste laboriosam.
                            aboriosam rem asperiores minima laudantium dolore ipsum.
                        </p>

                        <button class="item__add-to-cart">Add to Cart</button>

                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>

<script src="../src/index.js"></script>
</html>
